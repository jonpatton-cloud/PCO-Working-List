<index html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PCO Working List</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: sans-serif; margin: 40px; }
    table { width: 100%; margin-bottom: 40px; }
    .error { color: red; }
    .input-section { margin-bottom: 20px; }
    label { font-weight: bold; margin-right: 10px; }
    input[type=number] { width: 100px; padding: 4px; }
    button { padding: 4px 8px; margin-left: 10px; }
    .checkbox-col { text-align: center; }
  </style>
</head>
<body>
  <h1>PCO Working List</h1>

  <div class="input-section">
    <label>Change Order Input E8:</label>
    <input id="cellE8" type="number" />
    <button onclick="updateE8()">Update</button>
    <span id="updateStatus"></span>
  </div>

  <h2>Order Input</h2>
  <div id="orderInputTable">Loading Order Input…</div>

  <h2>Master List</h2>
  <div id="masterListTable">Loading Master List…</div>

  <h2>Selected</h2>
  <div id="selectedTable">Loading Selected…</div>

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const sheetId = "1GdLcZO7AT91gb5s2zcUVCAcI20Fppk22q-DK7Roeb8k";
    let selectedRows = [];
    let masterHeaders = [];
    let masterData = [];

    async function fetchSheet(tabName, containerId, addCheckboxes=false) {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(tabName)}`;
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.match(/.*\((.*)\)/s)[1]);

        const cols = json.table.cols.map(c => c.label || "");
        const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));

        // Save master headers and data
        if(tabName === "Master List") {
          masterHeaders = cols;
          masterData = rows;
        }

        // Render table
        let html = "<table id='" + containerId + "Table'><thead><tr>";
        if(addCheckboxes) html += "<th class='checkbox-col'>Select</th>";
        cols.forEach(label => html += `<th>${label}</th>`);
        html += "</tr></thead><tbody>";

        rows.forEach((row, index) => {
          html += "<tr>";
          if(addCheckboxes) {
            const checked = selectedRows.some(r => r.join() === row.join()) ? "checked" : "";
            html += `<td class='checkbox-col'><input type='checkbox' data-row='${index}' ${checked}></td>`;
          }
          row.forEach(cell => html += `<td>${cell}</td>`);
          html += "</tr>";
        });
        html += "</tbody></table>";

        document.getElementById(containerId).innerHTML = html;

        $(`#${containerId}Table`).DataTable({ paging: true, searching: true, order: [] });

        // Set E8 if Order Input table
        if(containerId === "orderInputTable" && rows.length >= 8 && rows[7].length >= 5) {
          document.getElementById("cellE8").value = rows[7][4] || "";
        }

        // Checkbox listener for Master List
        if(addCheckboxes) {
          $(`#${containerId}Table tbody input[type='checkbox']`).on('change', function() {
            const rowIndex = parseInt($(this).attr('data-row'));
            const rowData = masterData[rowIndex];
            if(this.checked) {
              selectedRows.push(rowData);
            } else {
              selectedRows = selectedRows.filter(r => r.join() !== rowData.join());
            }
            renderSelectedTable();
            syncSelectedToSheet();
          });
        }

      } catch (err) {
        document.getElementById(containerId).innerHTML = `<div class="error">Error loading ${tabName}: ${err}</div>`;
        console.error(err);
      }
    }

    function renderSelectedTable() {
      if(selectedRows.length === 0) {
        document.getElementById("selectedTable").innerHTML = "No items selected";
        return;
      }
      let html = "<table id='selectedTableData'><thead><tr>";
      masterHeaders.forEach(header => html += `<th>${header}</th>`);
      html += "</tr></thead><tbody>";
      selectedRows.forEach(row => {
        html += "<tr>";
        row.forEach(cell => html += `<td>${cell}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table>";
      document.getElementById("selectedTable").innerHTML = html;
      $('#selectedTableData').DataTable({ paging: true, searching: true, order: [] });
    }

    // Sync Selected table to Google Sheet
    function syncSelectedToSheet() {
      const webAppUrl = "YOUR_WEB_APP_URL"; // replace with your Apps Script Web App URL
      fetch(webAppUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(selectedRows)
      })
      .then(res => res.text())
      .then(msg => console.log("Selected synced:", msg))
      .catch(err => console.error("Error syncing Selected:", err));
    }

    // Load tabs on page load
    async function loadAll() {
      // Fetch Selected first to restore previous selections
      try {
        const res = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=Selected`);
        const text = await res.text();
        const json = JSON.parse(text.match(/.*\((.*)\)/s)[1]);
        selectedRows = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
      } catch(e) { selectedRows = []; }

      fetchSheet("Order Input", "orderInputTable");
      fetchSheet("Master List", "masterListTable", true);
      renderSelectedTable();
    }

    // Update E8
    function updateE8() {
      const newValue = document.getElementById("cellE8").value;
      if (!newValue) return;

      const webAppUrl = "YOUR_WEB_APP_URL?value=" + encodeURIComponent(newValue); // Apps Script URL
      fetch(webAppUrl, { method: "POST" })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("updateStatus").innerText = "Updated successfully!";
          fetchSheet("Order Input", "orderInputTable");
        })
        .catch(err => {
          document.getElementById("updateStatus").innerText = "Update failed.";
          console.error(err);
        });
    }

    window.onload = loadAll;
  </script>
</body>
</html>
